<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images-Links</title>
</head>
<body>
    <h1>Homepage</h1>
    
    <!-- to open link in the same tab as we are -->
    <a href="https://www.theodinproject.com/about" target="_self">About the Odin Project</a>
    
    <br>
    <br>
    
    <!-- to open link in new tab of the window -->
    <a href="https://www.theodinproject.com/about" target="_blank">About the Odin Project</a>
    <br>    
    <!-- rel="noopner" is used to prevent the opened webpage from accessing webpage opened the link -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopner">About the Odin Project</a>
    <br>
    <!-- rel="noreferrer" is used to prevent the opened webpage knowning which webpage opend it -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noreferrer">About the Odin Project</a>
    <br>
    <a href="about.html">About Page</a>
    <br>
    <a href="../Lists.html">My Lists</a>
    <br>
    <img src="Images/Dog.jpg" alt="Dog Image" height="310px" width="310px">
</body>
</html>
